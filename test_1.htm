<!DOCTYPE html>
<html>
<head>
    <title>Paygenius: Payments Made Simple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            color: #333333;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ff4444;
            border-color: #ff4444;
        }

        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(204, 0, 0, 0.5);
        }

        .alert {
            margin-top: 20px;
        }

        /* Additional Styling */

        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
            margin-bottom: 30px;
        }

        .btn-primary {
            padding: 12px 30px;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(204, 0, 0, 0.5);
        }

        .text-muted {
            color: #777777;
        }

        .mt-5 {
            margin-top: 5rem;
        }

        .mb-5 {
            margin-bottom: 5rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title mb-5">Paygenius: Payments Made Simple</h1>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="loginId" class="form-label">Login ID</label>
                                <input type="text" class="form-control" id="loginId" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <form id="uploadForm" class="d-none mt-5">
                            <div class="mb-4">
                                <label for="excelFile" class="form-label">Upload Excel File</label>
                                <input type="file" class="form-control" id="excelFile" accept=".xlsx" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Process Transaction</button>
                            </div>
                        </form>
                        <div id="result" class="mt-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
       $(document).ready(function() {
            // Handle login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                var loginId = $('#loginId').val();
                var password = $('#password').val();

                // Perform AJAX login request
                $.ajax({
                    url: '/login',
                    method: 'POST',
                    data: { login_id: loginId, password: password },
                    success: function(response) {
                        if (response.success) {
                            $('#loginForm').addClass('d-none');
                            $('#uploadForm').removeClass('d-none');
                        } else {
                            $('#result').html('<div class="alert alert-danger">Invalid login credentials.</div>');
                        }
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            });

            // Handle file upload form submission
            $('#uploadForm').submit(function(e) {
                e.preventDefault();

                // Prepare form data
                var formData = new FormData();
                var excelFile = $('#excelFile')[0].files[0];
                formData.append('excel_file', excelFile);

                // Perform AJAX upload request
                $.ajax({
                    url: '/upload',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.success) {
                            $('#result').html('<div class="alert alert-success">Transaction processing complete!</div>');
                            // Redirect to the updated file download page
                            window.location.href = '/download';
                        } else {
                            $('#result').html('<div class="alert alert-danger">Failed to process transactions.</div>');
                        }
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
